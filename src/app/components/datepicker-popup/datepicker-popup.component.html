<div [formGroup]="parentForm" class="input-group">
    <label for="{{formComtrolname}}">{{formLabel}}</label>
    <input formControlName="{{formComtrolname}}" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
    </div>
</div>
